<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Haven</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS.css') }}">
  <style>
    /* Basic Dropdown Styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-btn {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #444;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #555;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .profile-btn {
      background-color: #222;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-left: 20px;
    }

    .profile-btn:hover {
      background-color: #444;
    }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: #222;
    }

    .nav-bar .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <nav class="nav-bar">
    <div class="logo">Music</div>
    <div style="display: flex; align-items: center;">
      <div class="dropdown">
        <button class="dropdown-btn">Menu</button>
        <div class="dropdown-content">
          <a href="#home">Home</a>
          <a href="#music">Music</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </div>
      </div>
      <a href="{{ url_for('profile') }}" class="profile-btn">Profile</a>
    </div>
  </nav>

  <div class="center-container">
    <h1 class="welcome-text">Welcome</h1>
    <button class="cta-button" id="explore-btn">Explore Now</button>
  </div>

  <!-- Ripples -->
  <div class="ripple" style="top: 32%; left: 22%;"><span></span><span></span><span></span></div>
  <div class="ripple" style="top: 1%; left: -5%;"><span></span><span></span><span></span></div>
  <div class="ripple" style="top: 18%; right: 23%;"><span></span><span></span><span></span></div>
  <div class="ripple" style="bottom: 8%; left: 37%;"><span></span><span></span><span></span></div>
  <div class="ripple" style="bottom: 30%; right: 10%;"><span></span><span></span><span></span></div>
  <div class="ripple" style="bottom: 30%; right: 92%;"><span></span><span></span><span></span></div>

  <section id="music-section">
    <img src="https://media.istockphoto.com/id/161838634/photo/rock-concert.jpg?s=612x612&w=0&k=20&c=ffT8W7fCeWYhCqcVGihq1cB79kN-hRJ66r3RSJpMoEM=" alt="Rock Concert Background" />
  </section>

  <script src="{{ url_for('static', filename='Scripts.css') }}"></script>
</body>
</html>
