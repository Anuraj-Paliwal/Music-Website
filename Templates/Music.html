<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Haven</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS.css') }}">
</head>
<body>
  <div class="overlay"></div>
  <nav class="nav-bar">
    <div class="logo">Music</div>
    <div style="display: flex; align-items: center;">
      <div class="dropdown">
        <button class="dropdown-btn">Menu</button>
        <div class="dropdown-content">
          <a href="#home">Home</a>
          <a href="#music">Music</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </div>
      </div>
      <a href="{{ url_for('profile') }}" class="profile-btn">Profile</a>
    </div>
  </nav>

  <div class="center-container">
    <h1 class="welcome-text">Welcome</h1>
    <a href="#Music_Section"><button class="cta-button" id="explore-btn">Explore Now</button></a>
  </div>

  <!-- Ripples -->
  <div class="ripple" style="top: 32%; left: 22%;"><span></span><span></span><span></span></div>
  <div class="ripple" style="top: 1%; left: -5%;"><span></span><span></span><span></span></div>
  <div class="ripple" style="top: 18%; right: 23%;"><span></span><span></span><span></span></div>
  <div class="ripple" style="bottom: 8%; left: 37%;"><span></span><span></span><span></span></div>
  <div class="ripple" style="bottom: 30%; right: 10%;"><span></span><span></span><span></span></div>
  <div class="ripple" style="bottom: 30%; right: 92%;"><span></span><span></span><span></span></div>

<a id="Music_Section">
    <div class="button-section">
      {% set player_url = url_for('Player')%}
      <button class="large-button">Discover</button>
      <button class="large-button">Genres</button>
      <button class="large-button">Top Charts</button>
      {% set search_url = url_for('search') %}
      <button class="large-button" onclick="window.location.href='{{ search_url }}'">Search</button>
      <button class="large-button">Followers</button>
      <button class="large-button">Hum</button>
      <button class="large-button">Artists</button>
      <button class="large-button" onclick="window.location.href='{{ player_url }}'">Albums</button>
      <button class="large-button">Musmento</button>
      <button class="large-button">Playlists</button>
    </div>
</a>
  <script src="{{ url_for('static', filename='Scripts.js') }}"></script>
  <script src="{{ url_for('static', filename='Scripts.js') }}"></script>
</body>
</html>
